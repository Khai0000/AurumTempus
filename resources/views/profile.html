<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/cabinet-grotesk" rel="stylesheet">
    <link rel="stylesheet" href="../../public/css/home.css">
    <link rel="stylesheet" href="../../public/css/contactUs.css">
    <link rel="stylesheet" href="../../public/css/profile.css">
    <title>Testing</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Aurum Tempus</div>
            <ul>
                <li><a href="#">Shop All</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

            <div class="icons">
                <img class="cart-icon" src="../../public/assets/shopping-bag.png" />
            </div>
        </nav>
    </header>
    <main>
        <div class="profileContainer">
            <div class="profileImageContainer">
                <img src="https://picsum.photos/1600/1600" />
            </div>
            <div class="profileInfoContainer">
                <div class="formContainer">
                    <form action="" method="post">
                        <h2>Profile</h2>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">

                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">

                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">

                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone">

                        <button type="submit">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Aurum Tempus. All rights reserved.</p>
    </footer>
</body>

</html>
